<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in and Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13ad45d1fe.js" crossorigin="anonymous"></script> 
</head>
<body>
<div class="container">
<div class="form-box">
<h1 id="title">Sign up</h1>
<form>
    <div class="input-group">
<div class="input-field" id="namefield">
    <i class="fa-solid fa-user"></i>
    <input type=" text" placeholder="Name" >
</div>
<div class="input-field">
    <i class="fa-solid fa-envelope"></i>
    <input type="email" placeholder="E-mail">
</div>
<div class="input-field">
    <i class="fa-solid fa-lock"></i>
    <input type="password" placeholder="Password">
</div>
<p id="Alreadyfield">Already signed up <a href="#">Click here! </p>
<!-- <p id="Accountfield">Have a account?<a href="#"></a></p> -->
</div>

<div class="button-field">
<button type="button" class="disable"  id ="Signupbutton">Sign Up</button>
<button type="button" id="Signinbutton">Sign In</button>
</div>
</form>
</div>

</div>

</div>

<script>

let Signupbutton=document.getElementById("Signupbutton");
let Signinbutton=document.getElementById("Signinbutton");
let namefield=document.getElementById("namefield");
let title=document.getElementById("title");
let Alreadyfield=document.getElementById("Alreadyfield");
let Accountfield=document.getElementById("Accountfield");

Signinbutton.onclick=function()
{
    // this tells what happens after clicking the sign in button
namefield.style.maxHeight="0"; 
Alreadyfield.style.maxHeight="0px";
//Accountfield.style.maxHeight="50px";
title.innerHTML="Sign In";
Signupbutton.classList.add("disable");
Signinbutton.classList.remove("disable");
}

Signupbutton.onclick=function()
{

namefield.style.maxHeight="60px";
Alreadyfield.style.maxHeight="50px";
//Accountfield.style.maxHeight="px";
title.innerHTML="Sign Up";
Signupbutton.classList.remove("disable");
Signinbutton.classList.add("disable");
}
// Signinbutton.onclick=function();

</script>
</body>
</html>
